#Patch DS idrepo
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: ds-idrepo
spec:
  replicas: 3
  template:
    spec:
      containers:
        - name: ds
          resources:
            requests:
              memory: 21Gi
              cpu: 4000m
            limits:
              memory: 29Gi
      initContainers:
      - name: initialize
        resources:
          requests:
            memory: 21Gi
            cpu: 4000m
          limits:
            memory: 29Gi
  volumeClaimTemplates:
  - metadata:
      name: data
      annotations:
        pv.beta.kubernetes.io/gid: "0"
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 512Gi
      storageClassName: fast